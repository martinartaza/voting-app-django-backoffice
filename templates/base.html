{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Votación MVP{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {# La ruta ahora es relativa a 'src/' #}
    {% block extra_head %}{% endblock %}
</head>
<body class="base-body {% block body_class %}{% endblock %}">
    <div class="base-container {% block container_class %}{% endblock %}">
        {% block content %}
        {# El contenido específico de cada página irá aquí #}
        {% endblock %}
    </div>
</body>
</html>
